<div class="table-container" tabindex="0">
    <table mat-table matSort [dataSource]="dataSource">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let persona"> {{persona.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="edad">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let persona"> {{persona.edad}} </td>
        </ng-container>

        <ng-container matColumnDef="carrera">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Carrera </th>
            <td mat-cell *matCellDef="let persona"> {{persona.carrera}} </td>
        </ng-container>

        <ng-container matColumnDef="hobbie">
            <th mat-header-cell *matHeaderCellDef> Hobbie </th>
            <td mat-cell *matCellDef="let persona"> {{persona.hobbie}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="paginator-container mat-paginator-sticky ">
        <mat-paginator class="" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of cars"></mat-paginator>
    </div>
</div>
